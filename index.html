<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text to HTML</title>
</head>

<body>
    <div id="Converter">

        <textarea name="" class="content" id="Text" cols="90" rows="10" placeholder="Enter Text Here"></textarea>

        <button class="content" onclick="convertToHTML()" id="submitBtn">
            CONVERT
        </button>

        <div class="content" id="result">
            Press Convert Button to Show Result here
        </div>

    </div>

    <script src="text_to_html.js"></script>
    
</body>

</html>
